<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Daisy Ui and Tailwind connection -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body class="poppins_font">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Screen -->
        <section id="home_screen" class=" text-white flex justify-center items-center min-h-screen">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-9xl uppercase anton_font ">alpha clash pro</h1>
                <p>Unleash your keyboard kungFu : Presh "Enter to Play"</p>
                <button onclick="play()" class="btn text-black bg-white">Play</button>
            </div>
        </section>
        <!-- Play Screen -->
        <section id="play_ground" class=" flex flex-col justify-center items-center gap-10 h-full pt-24 hidden" >
            <!-- screen -->
             <div>
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffb3]">
                    <div class="flex justify-center">
                        <p class="bg-[#010313CC] text-white w-fit pb-4 px-4 rounded-b-lg">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex items-center justify-center h-full">
                        <span id="current_alphabet" class="text-9xl font-bold text-black uppercase">Y</span>
                    </div>
                </div>
             </div>
            <!-- keyboard -->
             <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
             </div>
            <!-- life / score -->
             <div class="flex justify-between w-3/4">
                <button class="btn">
                    Life
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    <span>10</span>
                  </button>
                  <button class="btn">
                    <span>10</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    Score
                  </button>
             </div>
        </section>
        <!-- Score Screen -->
        <section id="score_box" class=" flex justify-center items-center min-h-screen hidden">
            <div class="bg-purple-600 p-6 rounded-xl text-center">
                <h1 class="text-7xl text-white font-bold">Score : <span>14</span></h1>
                <button class="text-black btn my-9">Play again</button>
                <p class="text-white">Practice will make you pro</p>
            </div>
        </section>
    </main>
    <!-- Javascript -->
     <script src="app.js"></script>
</body>
</html>
